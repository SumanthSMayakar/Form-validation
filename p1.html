<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT VALIDATIONS</title>
    <!-- CSS External Link -->
    <link rel="stylesheet" href="assets/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <!-- form starts here -->
    <div class="container-fluid" >
        <div class="row bg-light">
         
            <div class=" col-lg-4">
                <img id="wg" class="col-md-12" src="./assets/image/Web – Graphic.png" alt="no image found">
                <img id="mg" class="col-md-12" src="./assets/image/Mobile – Graphic.png" alt="no image found">
            </div>
            <div class="col-md-8">
                <form id="form" name="cForm" autocomplete="off"  method="post" onsubmit="submitHandler(event)" >
                    <h2 class="text">Create an account</h2>
                    <fieldset>
                        <legend>Personal Details</legend>
                    <div  class="row col-md-12 card1">
                        
                        <div class="col-md-3 fn"  >
                            <label id="label"  for="name">First Name</label>
                            <input type="text" name="name" id="name" placeholder="First Name">
                            <strong class="error" id="nameErr"></strong>
                        </div>
                       
                        <div class="col-md-3 ln">
                            <label id="label"  for="Lastname">Last Name</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                            <strong class="error" id="lastErr"></strong>
                        </div>
                        
                        <div class="col-md-2 ae"> 
                        <label id="label"  for="Age">Age</label>
                        <input type="text" name="age" id="age" maxlength="3" placeholder="18-100">
                        <strong class="error" id="ageErr"></strong>
                        </div>
                    
                        
                    </div>
                </fieldset>
                    <div class="row col-md-12 card2">
                        <div class="col-md-3 mb">
                        <label id="label"  for="mobile">Mobile Number</label>
                        <input type="text" name="mobile" id="mobile" maxlength="10" placeholder="xxxxx xxxxx">
                        <strong class="error" id="mobileErr"></strong>
                        </div>

                        <div class="col-md-3 em">
                        <label id="label"  for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="abc@xxx.zzz">
                        <strong class="error" id="emailErr"></strong>
                        </div>
                    </div>
            
                    <div class="row col-md-10 des">
                         <label id="label"  for="description">Description</label>
                        <textarea name="des" id="des" cols="20" rows="5"></textarea>
                        <div class="justify-content-end">
                        <p >Max.150 characters</p>
                        </div>
                    </div>
                    <fieldset>
                        <legend>Password</legend>

                    <div class="row col-md-12 card3">
                        <div class="col-md-3 pa">
                        <label id="label"  for="password">Password</label> 
                        <input type="password" name="pass" id="pass" placeholder="Password">
                        <strong class="error" id="passErr"></strong>
                        </div>
                        <div class="col-md-3 cp">
                        <label id="label" for="confirmpass">ConfirmPassword</label>
                        <input type="password" name="cpass" id="cpass" placeholder="Confrim password" >
                        <strong class="error" id="compassErr"></strong>
                       </div>
                    </div>
                </fieldset>
                    <br>
                        <div class="btn-group col-md-12 btn">
                            <input type="reset" value="Reset" class="btn-rst">
                            
                            <input type="submit" value="Submit" class="btn-sub" onsubmit="submitHandler()">
                        
                        </div>
                    
                </form>
            </div>
        </div>
    
</div>
    <!-- form ends here -->


    <!-- script starts here -->
    
    <script src="./assets/js/validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
